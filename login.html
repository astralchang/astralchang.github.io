<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的小博客</title>
    <!-- Bootstrap CSS -->
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <!-- 基础样式 -->
    <link href="css/base.css" rel="stylesheet">
    <!-- 公共样式 -->
    <link href="css/common.css" rel="stylesheet">
    <!-- 登录页样式 -->
    <link href="css/page/login.css" rel="stylesheet">
</head>

<body class="login-page">
    <!-- 导航栏 -->
    <header class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
        <div class="container">
            <!-- 博客标题 -->
            <a class="navbar-brand" href="index.html">我的小博客</a>
            <!-- 移动端汉堡按钮 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- 导航菜单（折叠部分） -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="article-list.html">文章列表</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">关于我</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html">登录</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- 主体内容 -->
    <main class="login-main">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow login-card">
                        <div class="card-body p-5">
                            <h3 class="card-title text-center mb-4">用户登录</h3>

                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">用户名</label>
                                    <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">密码</label>
                                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">记住我</label>
                                </div>

                                <div id="errorMsg" class="mb-3 text-danger"></div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">登录</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="text-center mt-3">
                        <p class="text-muted">还没有账号？ <a href="#">立即注册</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-light text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 我的小博客. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="lib/bootstrap.bundle.min.js"></script>
    <!-- 公共JS -->
    <script src="js/common.js"></script>
    <!-- 登录页JS -->
    <script src="js/page/login.js"></script>
</body>

</html>
